<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header>
                <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
                    <div class="container-fluid">
                        <h1 id="logo">
                            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
                        </h1>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#mynavbar"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0)">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0)">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0)">Link</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="text" placeholder="Search" />
                                <button class="btn btn-primary" type="button">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://www.w3schools.com/bootstrap5/la.jpg"
                            alt="Los Angeles"
                            class="d-block w-100"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://www.w3schools.com/bootstrap5/chicago.jpg"
                            alt="Chicago"
                            class="d-block w-100"
                        />
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block w-100" />
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <main>
                <div class="bg-light text-black sec-jumbo">
                    <div class="container">
                        <h1>Jumbotron Example</h1>
                        <p class="mt-5">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, facilis. Optio, numquam
                            aliquid. Consequuntur aliquid, possimus perspiciatis delectus ipsum officia, excepturi
                            dolore quia in quis expedita libero tenetur harum suscipit.
                        </p>
                    </div>
                </div>
            </main>
            <footer>footer</footer>
        </div>
    </body>
</html>
